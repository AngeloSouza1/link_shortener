<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encurtador de Links</title>
  <!-- Link para o tema Cosmo do Bootswatch -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.0/dist/flatly/bootstrap.min.css">
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh; background-color: #f8f9fa;">

  <!-- Container principal -->
  <div class="container text-center" style="max-width: 600px;">
    <h1 class="mb-4">Encurtador de Links</h1>

    <!-- Formulário para o link -->
    <form id="linkForm">
      <div class="mb-3">
        <label for="original_url" class="form-label">Insira o link que deseja encurtar:</label>
        <input type="url" id="original_url" name="original_url" class="form-control" placeholder="https://exemplo.com" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Encurtar</button>
    </form>

    <!-- Feedback de sucesso ou erro -->
    <div id="feedback" style="display:none;" class="mt-3"></div>

    <!-- Resultado do link encurtado -->
    <div id="result" style="display:none;" class="mt-3">
      <p>Link Encurtado:</p>
      <a href="#" id="short_url" target="_blank" class="d-block mb-2"></a>
      <button id="copyButton" class="btn btn-success w-100">
        <i class="fas fa-copy"></i> Copiar Link
      </button>
    </div>
  </div>

  <script src="/scripts.js"></script>
</body>
</html>
